<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Minesweepah</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/135a258c97.js"></script>
	<script src="js/board.js"></script>
	<script src="js/index.js"></script>
</head>
<body>

	<div class="wrapper">
		<h1>MINESWEEPAH</h1>
		<div class="gamewindow">
			<div class="stats">
				<div class="counter" id="mines">010</div>
				<button class="btn btn-restart"><i class="fa fa-smile-o" aria-hidden="true"></i></button>
				<div class="counter" id="time">000</div>
			</div>

			<div class="minefield">
			</div>

			<div class="menu">
				<button class="btn btn-diff" data-difficulty="easy">EASY</button>
				<button class="btn btn-diff" data-difficulty="medium">MEDIUM</button>
				<button class="btn btn-diff" data-difficulty="hard">HARD</button>
				<p>
					<button class="btn" data-difficulty="custom" disabled="disabled">CUSTOM</button>
					<button class="btn" data-difficulty="custom" disabled="disabled">HIGH SCORE</button>
				</p>
			</div>
		</div>
		<div class="cred">
			<a href="https://github.com/rubyanderson/minesweepah" target="_blank"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a><br>
			<i class="fa fa-copyright" aria-hidden="true"></i> RUBY ANDERSON, 2016
		</div>
		
	</div>
	
</body>
</html>
